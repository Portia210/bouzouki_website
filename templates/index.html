{% extends 'base.html' %}

{% block title %}All Artists{% endblock %}

{% block content %}

<main>


    <section class="py-2 py-sm-3 text-center container">
        <div class="row py-lg-3">
            <div class="col-lg-6 col-md-8 mx-auto">
                <!-- <h1 class="fw-light">Discover the best greek music</h1> -->
                <p class="lead text-muted m-0">Sheet music for the beloved Rebetiko songs.
                </p>

            </div>
        </div>
    </section>


    <div class="album py-3 bg-light">
        <div class="container px-0 px-sm-auto">

            <div class="row  row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3 ">

                {% for artist in all_artists %}
                <div class="col d-flex justify-content-center">
                    <div class="card shadow-sm" style="height: 320px; width: 220px">
                        <img class="bd-placeholder-img card-img-top"  style="height: 205px; object-fit: cover; width: 100%;" src="{{ url_for('images', artist_name = artist.en_name) }}" alt="Thumbnail">

                        <div class="card-body">
                            <p class="card-text">{{artist.en_name}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{{url_for('artist_songs',  artist_name = artist.en_name)}}"
                                        class="btn btn-sm btn-outline-primary">View songs</a>
                                </div>
                                <small class="text-muted">{{ artist.number_of_songs}} songs</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

</main>


{% endblock %}
